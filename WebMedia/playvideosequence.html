<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>
.video-player {
    border:1px solid black;
    overflow:hidden;
    height:400px;
    background: #edeae8;
    position:relative;
}
.video {
    position:absolute;
    top:0px;
    left:0px;
    width: 100%;
    transition: opacity 3s;
    opacity:0;
    border:1px solid red;
}
.bild {
    position:absolute;
    top:0px;
    left:0px;
    width: 100%;
    transition: opacity 3s;
    opacity:0;
    border:1px solid red;
}
</style>
</head>
<body>
<div class="video-player" align="center">
    <video id="video1" src="media/film-1.mp4" class="video"></video>
    <video id="video2" src="media/film-2.mp4" class="video"></video>
    <video id="video3" src="media/film-3.mp4" class="video"></video>
    <img id="bild1" src="media/bild-1.jpg" class="bild"></img>
    <img id="bild2" src="media/bild-2.jpg" class="bild"></img>
    <img id="bild3" src="media/bild-3.jpg" class="bild"></img>
    
</div>
<div>
    <button id="play">Play</button>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="showall">Show all</button>
</div>

<script src="scripts/jquery-3.1.1.js"></script>

<script>
var videos = [
    { id: "video1", length: 10000},
    { id: "video2", length: 5000},
    { id: "video3", length: 10000}
];
var videosX = [
    { id: "bild1", length: 10000},
    { id: "bild2", length: 10000},
    { id: "bild3", length: 10000}
]
var transitionLength = 3000;

var  videoindex = 0;
document.getElementById("play").onclick = function() {
    document.getElementById(videos[videoindex].id).play();
}
document.getElementById("hide").onclick = function() { 
    document.getElementById(videos[videoindex].id).style.opacity = 0;
};
document.getElementById("show").onclick = function() { 
    document.getElementById(videos[videoindex].id).style.opacity = 0.95
};
document.getElementById("showall").onclick = function() {
    showall1(0);
};

function showall1(i) {
    e = document.getElementById(videos[i].id);
    length = videos[i].length;
    e.style.opacity = 0.95;
    // Check if has class "video", then play it:
    if($(e).hasClass("video"))
        e.play();
    setTimeout(function() { showall2(i); }, length-transitionLength);
}

function showall2(i) {
    e = document.getElementById(videos[i].id)
    e.style.opacity = 0.0;
    if (i < videos.length-1) {
        setTimeout(function() { showall1(i+1); }, transitionLength/2);
    }
}

</script>

</body>
</html>
